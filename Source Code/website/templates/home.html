{% extends "base.html" %}<!--extends the base.html template-->

{% block title %}Home{% endblock %}<!--Override the default name from the base.html template-->

{% block content %} 

<div class= "graphs" >
    <div id="Dow">
         <canvas id="dowChart"></canvas>
    </div>
    <div>
         <canvas id="nasdaqChart"></canvas>
    </div>
    <div>
         <canvas id="SP500Chart"></canvas>
    </div>

</div>

<img src="{{url_for('static', filename='images/giphy.gif')}}" style="width: 100%; display: block;
margin-left: auto;
margin-right: auto;
padding-top: 20px;"/>


<figure class="text-center" style="font-family: 'Times New Roman', Times, serif; padding-top: 20px;">
    <blockquote class="blockquote" >
        <i>I will tell you how to become rich. Close the doors. Be fearful when others are greedy. Be greedy when others are fearful.</i>
    </blockquote>
    <figcaption class="blockquote-footer">
        <cite title="Source Title" style="color: black;">Warren Buffett</cite>
    </figcaption>
</figure>



<style>

    .grid-container{
        display: grid;
    }
    .graphs{
        display:flex;
    }


</style>
<script>
    let xhr = new XMLHttpRequest();
    xhr.open('GET','http://127.0.0.1:5000/search?time=3mo&stock=Dow',true);
    xhr.onload= function(){
    if(this.status == 200){
        let information = JSON.parse(this.responseText);
        let dates=JSON.parse(information[1]);
        let price =JSON.parse(information[0]);
        var ctx = document.getElementById("dowChart").getContext("2d");
    // Gradient fill
    let gradient = ctx.createLinearGradient(0,0,0,400);
    gradient.addColorStop(0,'rgba(58,123,213,1)');
    gradient.addColorStop(1,'rgba(0,210,255,0.3)');
    const data = {
    labels: dates,
    datasets: [{
    label: 'My First dataset',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data:price,
    fill : true,
    backgroundColor : gradient
    }]
    };
    const config = {
        type: 'line',
        data: data,
        options: {
        elements: {
        point:{
            radius : 0
        }
        },
    scales :{
        x:{
        ticks:{
            display : false
            }
        }

        } 
    }
};


var newmychart = new Chart(ctx,config);

    }}
    xhr.send();

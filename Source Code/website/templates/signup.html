{% extends "base.html" %}<!--extends the base.html template-->

{% block title %}Sign Up{% endblock %}<!--Override the default name from the base.html template-->

<!--Basic user sign up information form-->
{% block content %}

<!-- Page content -->
<div class="w3-container w3-padding-64" id="signup">
  <h1 class="w3-center">SIGN UP</h1><br>
  <form method="POST">
    <!--Email-->
    <p>
      <label for="email"><b>Email Address:</b></label>
      <input 
      type="email" 
      class="w3-input w3-border" 
      id="email" name="email" 
      placeholder="Please enter your email"
      />
    </p>
    <!--First Name-->
    <p>
      <label for="firstname"><b>First Name:</b></label>
      <input 
      type="text" 
      class="w3-input w3-border" 
      id="firstname" name="firstname" 
      placeholder="Please enter your first name"
      />
    </p>
    <!--Last Name-->
    <p>
        <label for="lastname"><b>Last Name:</b></label>
        <input 
        type="text" 
        class="w3-input w3-border" 
        id="lastname" name="lastname" 
        placeholder="Please enter your last name"
        />
    </p>
    <!--Password-->
    <p>
        <label for="password"><b>Password:</b></label>
        <input 
        type="password" 
        class="w3-input w3-border" 
        id="password" name="password" 
        placeholder="Please enter your password"
        />
        <input type="checkbox" onclick="myFunction(password)"> Show Password
    </p>
    <!--Confirm Password-->
    <p>
        <label for="checkpassword"><b>Re-enter Password:</b></label>
        <input 
        type="password" 
        class="w3-input w3-border" 
        id="checkpassword" name="checkpassword" 
        placeholder="Please confirm your password"
        />
        <input type="checkbox" onclick="myFunction(checkpassword)"> Show Check Password
    </p>

    <p>
      <!--Submit Button-->
      <button type="submit" class="w3-button w3-black">SIGN UP</button>
    </p>
  </form>
</div>
{% endblock %}

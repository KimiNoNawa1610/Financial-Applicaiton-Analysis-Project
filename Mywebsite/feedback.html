<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="feedback_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- neede to use the load header-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script> 
    <!-- we load the header-->
    <script>  
        $(function(){ 
        $("#header").load("header.html");   
        }); 
    </script>
</head>

<body>
    <!-- put in the header-->
    <div id="header"></div>

    <div class="Contact">

        <div class="container">

            <div class="Heading">

                <h1>

                    Contact

                </h1>

                <h6>

                    I am pleased to contact you

                </h6>


            </div>

            <form action="">

                <label for="name">Name:</label>

                <input type="text" id="name" name="name" placeholder="Please Enter your name" required>

                <label for="email">Email:</label>

                <input type="text" id="email" name="email" placeholder="Please Enter your email" required>

                <label for="Description">Description:</label>

                <textarea name="Description" id="Description" cols="20" row="20"></textarea>

                <input type="submit" value="Submit">

            </form>

        </div>

    </div>
</body>
</html>
